<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo Tv & Stream</title>
    <style>
        /* Tira as margens e barras de rolagem do navegador */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }
        
        /* Força o iframe a ocupar a tela toda */
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- SEU PLAYER DO CANVA OTIMIZADO -->
    <iframe 
        loading="lazy" 
        src="https://www.canva.com/design/DAG6ONyt5ks/6DuizP3XWwr5xFWBi383CQ/view?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen; scripts; forms; popups; same-origin"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox">
    </iframe>

</body>
</html>
